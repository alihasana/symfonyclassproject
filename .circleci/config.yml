version: 2
jobs:
  build:
    docker:
      - image: php:7.1-apache
        environment:
          APP_ENV: test
    steps:
      - run:
          name: Install system packages
          command: apt-get update && apt-get -y install git
      - run:
          name: Install PHP extensions
          command: docker-php-ext-install pdo
        # Download and cache dependencies
      - restore_cache: &composer_restore_cache
      keys:
        # "composer.lock" can be used if it is committed to the repo
        - composer-cache-{{ checksum "composer.json" }}
        # fallback to using the latest cache if no exact match is found
        - composer-cache-
      - run: &composer_install_scripts
          name: Composer Install & Symfony Scripts
          command: php -d memory_limit=-1 $(which composer) install -n --prefer-dist
      - run:
          name: Display PHP information
          command: |
            php -v
            php composer.phar --version
      - run:
          name: Install project dependencies
          command: php composer.phar install
      - run:
          name: Run CS tests
          command: vendor/bin/phpcs
      - run:
          name: Run Unit tests
          command: vendor/bin/simple-phpunit tests/
      - run:
          name: coveralls report generation
          command: vendor/bin/php-coveralls -v


